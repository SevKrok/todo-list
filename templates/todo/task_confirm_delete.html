{% extends "base.html" %}

{% block content %}
  <h1>Delete Task</h1>
  <p>Are you sure, you want to delete the task: <b>{{ task }}?</b></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{{ request.META.HTTP_REFERER }}"><input type="button" value="No"
                                                     class="btn btn-lights border border-primary"></a>
  </form>
{% endblock %}
